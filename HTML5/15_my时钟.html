<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            background: #000000;
        }
        #cvs{
            background: #ffffff;
        }
    </style>
</head>
<body>
    <canvas id="cvs" width="600" height="600"></canvas>
<script>
    var oCvs = document.querySelector("#cvs");
    var oCtx = oCvs.getContext("2d");

//    oCtx.beginPath();
//    for(var i=0;i<60;i++){
//        oCtx.moveTo(0,0);
//        oCtx.arc(250,250,200,i*6*Math.PI/180,2*Math.PI);
//    };
//    oCtx.lineWidth = 2;
//    oCtx.strokeStyle = "#000000";
//    oCtx.stroke();

    oCtx.beginPath();
    for(var i=0;i<60;i++){
        oCtx.moveTo(250,250);
        oCtx.arc(250,250,200,i*6*Math.PI/180,2*Math.PI);
    };
    oCtx.lineWidth = 2;
    oCtx.strokeStyle = "#000000";
    oCtx.stroke();

    oCtx.beginPath();
    oCtx.arc(250,250,190,0,2*Math.PI);
    oCtx.fillStyle = "#ffffff";
    oCtx.fill();

    oCtx.beginPath();
    for(var i=0;i<12;i++){
        oCtx.moveTo(250,250);
        oCtx.arc(250,250,200,i*30*Math.PI/180,2*Math.PI);
    };
    oCtx.lineWidth = 2;
    oCtx.strokeStyle = "#000000";
    oCtx.stroke();

    oCtx.beginPath();
    oCtx.arc(250,250,180,0,2*Math.PI);
    oCtx.fillStyle = "#ffffff";
    oCtx.fill();

    oCtx.beginPath();
    oCtx.moveTo(250,250);
    oCtx.lineTo(250,200);
    oCtx.lineWidth = 8;
    oCtx.strokeStyle = "#000000";
    oCtx.stroke();

    oCtx.beginPath();
    oCtx.moveTo(250,250);
    oCtx.lineTo(250,180);
    oCtx.lineWidth = 4;
    oCtx.strokeStyle = "#00ff00";
    oCtx.stroke();

    oCtx.beginPath();
    oCtx.moveTo(250,250);
    oCtx.lineTo(250,150);
    oCtx.lineWidth = 2;
    oCtx.strokeStyle = "#ff0000";
    oCtx.stroke();

</script>
</body>
</html>
