<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div class="tab_menu">
        <ul>
            <li class="selected">时事</li>
            <li>体育</li>
            <li>娱乐</li>
        </ul>
    </div>
    <div class="tab_box">
        <div class="selected">时事</div>
        <div>体育</div>
        <div>娱乐</div>
    </div>
    <script src="jquery-1.12.4.js"></script>
    <script>
        console.log($(".selected").index("li"));
        $(".tab_menu li").on("click",function () {
            $(this).addClass("selected").siblings().removeClass("selected");
            var $idx = $(this).index();
            $(".tab_box div").eq($idx).addClass("selected").siblings().removeClass("selected");
        })
    </script>
</body>
</html>
