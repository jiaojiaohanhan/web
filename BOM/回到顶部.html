<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding:0;
        }
        body{
            height: 2000px;
        }
        #go-top{
            width: 35px;
            height: 74px;
            background: #ff0000 -22px 0 no-repeat;
            position: fixed;
            bottom: 50px;
            right: 50px;
        }
        #go-top:hover{
            background: #000000 -113px 1px no-repeat;
        }
    </style>
</head>
<body>
    sdfsdfdfsf
    <a href="javascript:;" id="go-top"></a>
<script>
    var oBtn = document.getElementById("go-top");
    oBtn.onclick = function () {
        // window.scrollTo(0,100);

        //获取滚动条高度
          var iScrollTop = document.documentElement.scrollTop || document.body.scrollTop;//浏览器兼容问题

          var timer = setInterval(function () {
              // window.scrollTo(0,iScrollTop-=50);
              window.scrollTo(0,iScrollTop*=0.8);//减速运动
              console.log(iScrollTop);
              if(iScrollTop<=1){
                  clearInterval(timer);
              }
          },50);
    }
</script>
</body>
</html>
