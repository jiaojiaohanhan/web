        .msg_caption { width:100%; overflow:hidden; margin-bottom:1px;}
        .msg_caption span { display:block; float:left; margin:0 2px; padding:4px 10px; background:#898989; cursor:pointer;color:white; }

    <script type="text/javascript">
        /*
         内容滚动练习，功能：
         1.完成点击向上按钮，文本域内容向上滚动50像素
         2.完成点击向下按钮，文本域内容向下滚动50像素
         3.除了基本的滚动效果外，还要加入缓冲动画效果，要求在0.4秒内完成动画效果
         */
        //文档就绪函数
        $(function(){
            var $comment = $("#comment");
            $(".up").on("click",function(){
                if(!$comment.is(":animated")){
                    $comment.animate({scrollTop:"-=50"});
                }
            });
            $(".down").on("click",function(){
                if(!$comment.is(":animated")){
                    $comment.animate({ scrollTop:"+=50"});
                }
            });
        });
    </script>
