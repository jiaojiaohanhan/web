<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="contianer">
        <ul id="btn">
            <li class="selected">111</li>
            <li>222</li>
            <li>333</li>
        </ul>
        <div id="content">
            <div class="active">aaa</div>
            <div>bbb</div>
            <div>ccc</div>
        </div>
    </div>
<script src="jquery-1.12.4.js"></script>
<script>
    $("#btn li").on("click",function () {
        $(this).addClass("selected").siblings().removeClass("selected");
        $("#content div").eq($(this).index()).addClass("active").siblings().removeClass("active");
    })
</script>
</body>
</html>
