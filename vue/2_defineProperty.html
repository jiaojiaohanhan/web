<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="div1"></div>
    <input type="text" id="input1">
    <script src="vue.js"></script>
    <script>
        obj = {
            msg:"aaaa"
        };
        Object.defineProperty(obj,"msg",{
            set:function(val){
                //console.log(val);
                // return val;
                document.getElementById("div1").innerHTML = val;
            }
        });
        //obj.msg = "hahahaha";
        var oIpt = document.getElementById("input1");
        oIpt.onkeyup = function(){
            // console.log(this.value+"111");
            obj.msg = this.value;
        }
    </script>
</body>
</html>
