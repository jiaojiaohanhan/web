<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <input type="text" id="input1" v-model="value"/>
        <button v-on:click="fn">add</button>
        <br/>
        <!-- <ul style="list-style:none"> -->
        <ul>
            <li v-for="val in arr">{{val}}</li>
        </ul>
    </div>
    <script src="vue.js"></script>
    <script>
        var vm = new Vue({
            el:"#app",
            data:{
                value:"",
                arr:[]
            },
            methods:{
                fn:function(){
                    this.arr.push(this.value);
                    this.arr.sort();
                    this.value = "";
                }
            }
        })
    </script>  
</body>
</html>
